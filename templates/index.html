<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistente IA</title>

    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- LibrerÃ­as -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <style>
        /* --- Kanban desplegable y columnas plegables --- */
        .tasks-panel {
            position: fixed;
            top: 0;
            right: -400px; /* oculto por defecto */
            width: 400px;
            height: 100%;
            background: #121212;
            color: #e0e0e0;
            box-shadow: -2px 0 10px rgba(0,0,0,0.5);
            transition: right 0.3s;
            overflow-y: auto;
            z-index: 1000;
            padding: 15px;
        }

        .tasks-sidebar-open {
            right: 0;
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .kanban-board {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .kanban-column {
            background: #1f1f1f;
            border-radius: 8px;
            padding: 10px;
        }

        .kanban-column h3 {
            cursor: pointer;
            margin: 0 0 8px 0;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .kanban-column ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: block;
        }

        .kanban-column.collapsed ul {
            display: none;
        }

        .kanban-column li {
            display: flex;
            flex-direction: column; /* contenido arriba, Ã­conos abajo */
            justify-content: flex-start;
            background: #2a2a2a;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .task-actions {
            display: flex;
            justify-content: flex-end; /* Ã­conos a la derecha */
            gap: 8px;
            margin-top: 8px;
        }

        .kanban-icon {
            cursor: pointer;
            font-size: 18px;
            color: #e0e0e0;
            transition: color 0.2s, transform 0.2s;
        }

        .kanban-icon:hover {
            color: #00ffc3;
            transform: scale(1.2);
        }
    </style>
</head>

<body>

<div class="app-container">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar-header">
            <button id="hamburger-btn" class="circle-btn">
                <i class="fa-solid fa-bars"></i>
            </button>
            <h2>Chats</h2>
        </div>

        <ul id="history"></ul>

        <div class="sidebar-buttons">
            <button id="new-chat-btn" class="circle-btn">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

    <!-- CHAT PRINCIPAL -->
    <div class="chat-container">

        <h1>
            Asistente IA
            {% if session.get('nombre') %}
                <span style="font-size: 22px; color: #00ffc3; margin-left: 10px;">
                    â€” Hola, {{ session['nombre'] }} ðŸ‘‹
                </span>
            {% endif %}
        </h1>

        <div id="chat-box"></div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
            <button id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
            <button id="add-task-btn"><i class="fa-solid fa-calendar-plus"></i></button>
            <button id="view-tasks-btn"><i class="fa-solid fa-list-check"></i></button>
        </div>
    </div>

    <!-- PANEL KANBAN DESPLEGABLE -->
    <div id="tasks-panel" class="tasks-panel">

        <div class="tasks-header">
            <h2>ðŸ“‹ Tareas</h2>
            <button class="close-tasks-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <div class="kanban-board">

            <!-- PENDIENTES -->
            <div class="kanban-column">
                <h3 data-toggle>ðŸ•’ Pendientes</h3>
                <ul id="tasks-pendientes"></ul>
            </div>

            <!-- EN PROGRESO -->
            <div class="kanban-column">
                <h3 data-toggle>ðŸ”„ En progreso</h3>
                <ul id="tasks-progreso"></ul>
            </div>

            <!-- COMPLETADAS -->
            <div class="kanban-column">
                <h3 data-toggle>âœ… Completadas</h3>
                <ul id="tasks-completadas"></ul>
            </div>

        </div>
    </div>

    <!-- LOGOUT -->
    <button id="logout-btn">
        <i class="fa-solid fa-right-from-bracket"></i>
    </button>

</div>

<!-- WIDGET RECORDATORIO -->
<div id="mini-warning"></div>

<script>
    const USER_ID = "{{ session.get('usuario') }}";

    // --- Plega columnas Kanban ---
    document.addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll(".kanban-column h3").forEach(h3 => {
            h3.addEventListener("click", () => {
                h3.parentElement.classList.toggle("collapsed");
            });
        });
    });
</script>

<script src="/static/js/chat.js"></script>

</body>
</html>
