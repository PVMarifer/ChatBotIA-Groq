<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistente IA</title>

    <link rel="stylesheet" href="/static/css/styles.css">

    <!-- LibrerÃ­as -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>

<div class="app-container">

    <!-- SIDEBAR -->
    <div class="sidebar">
        <div class="sidebar-header">
            <button id="hamburger-btn" class="circle-btn">
                <i class="fa-solid fa-bars"></i>
            </button>
            <h2>Chats</h2>
        </div>

        <ul id="history"></ul>

        <div class="sidebar-buttons">
            <button id="new-chat-btn" class="circle-btn">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>

    <!-- CHAT PRINCIPAL -->
    <div class="chat-container">

        <h1>
            Asistente IA
            {% if session.get('nombre') %}
                <span style="font-size: 22px; color: #00ffc3; margin-left: 10px;">
                    â€” Hola, {{ session['nombre'] }} ðŸ‘‹
                </span>
            {% endif %}
        </h1>

        <div id="chat-box"></div>

        <div class="input-container">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
            <button id="send-btn"><i class="fa-solid fa-paper-plane"></i></button>
            <button id="add-task-btn"><i class="fa-solid fa-calendar-plus"></i></button>
            <button id="view-tasks-btn"><i class="fa-solid fa-list-check"></i></button>
        </div>
    </div>

    <!-- PANEL KANBAN DESPLEGABLE -->
    <div id="tasks-panel" class="tasks-panel">

        <div class="tasks-header">
            <h2>ðŸ“‹ Tareas</h2>
            <button class="close-tasks-btn">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <div class="kanban-board">

            <!-- PENDIENTES -->
            <div class="kanban-column">
                <h3 data-toggle>ðŸ•’ Pendientes</h3>
                <ul id="tasks-pendientes"></ul>
            </div>

            <!-- EN PROGRESO -->
            <div class="kanban-column">
                <h3 data-toggle>ðŸ”„ En progreso</h3>
                <ul id="tasks-progreso"></ul>
            </div>

            <!-- COMPLETADAS -->
            <div class="kanban-column">
                <h3 data-toggle>âœ… Completadas</h3>
                <ul id="tasks-completadas"></ul>
            </div>

        </div>
    </div>

    <!-- LOGOUT -->
    <button id="logout-btn">
        <i class="fa-solid fa-right-from-bracket"></i>
    </button>

</div>

<!-- MINI WIDGET RECORDATORIO -->
<div id="mini-warning"></div>

<!-- USER ID DESDE FLASK -->
<script>
    const USER_ID = "{{ session.get('usuario') }}";
</script>

<script src="/static/js/chat.js"></script>

</body>
</html>
