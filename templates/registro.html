<!-- templates/registro.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

</head>
<body>
    <div class="login-box">
        <h2>Registro de usuario</h2>

        {% if error %}
            <div class="error" style="color:#ff4d4d; margin-bottom:10px;">{{ error }}</div>
        {% endif %}
        {% if mensaje %}
            <div class="mensaje" style="color:#00ff99; margin-bottom:10px;">{{ mensaje }}</div>
        {% endif %}

      <form action="{{ url_for('procesar_registro') }}" method="POST">

    <label for="nombreUsuario">Nombre de usuario</label>
    <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Tu nombre" required>

    <label for="correo">Correo</label>
    <input type="text" id="correo" name="correo" placeholder="Correo" required>

    <label for="contrasena">Contraseña</label>
    <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>

    <button type="submit">Registrar</button>
</form>


        <p style="margin-top:15px;">¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></p>
    </div>
</body>
</html>
