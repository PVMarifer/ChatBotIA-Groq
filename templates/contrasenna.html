<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-box">
        <h2>Recuperar contraseña</h2>

        {% if error %}
            <div class="error" style="color:#ff4d4d; margin-bottom:10px;">{{ error }}</div>
        {% endif %}
        {% if mensaje %}
            <div class="mensaje" style="color:#00ff99; margin-bottom:10px;">{{ mensaje }}</div>
        {% endif %}

        <form action="{{ url_for('procesar_contrasenna') }}" method="POST">
            <label for="correo">Correo</label>
            <input type="text" id="correo" name="correo" placeholder="Correo" required>

            <button type="submit">Enviar enlace</button>
        </form>

        <p style="margin-top:15px;"><a href="{{ url_for('login') }}">Volver al login</a></p>
    </div>
</body>
</html>
