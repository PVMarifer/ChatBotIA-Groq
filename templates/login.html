<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-box">
        <h2>Iniciar sesión</h2>

        {% if error %}
            <div class="error" style="color:#ff4d4d; margin-bottom:10px;">{{ error }}</div>
        {% endif %}
        {% if mensaje %}
            <div class="mensaje" style="color:#00ff99; margin-bottom:10px;">{{ mensaje }}</div>
        {% endif %}

        <form action="{{ url_for('validar_login') }}" method="POST">
            <label for="correo">Correo</label>
            <input type="text" id="correo" name="correo" placeholder="Correo" required>

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required>

            <a href="{{ url_for('forgot') }}">¿Olvidaste tu contraseña?</a>
            <button type="submit">Ingresar</button>
        </form>

        <p style="margin-top:15px;">¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate</a></p>
    </div>
</body>
</html>
